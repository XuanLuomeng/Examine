<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            margin: 50px auto;
            width: 800px;
            height: 400px;
            background-size: cover;
        }
        .box1{
            margin-top: 80px;
            flex: 2;
            width: 100%;
            height: 70px;
            font-size: 80px;
        }
        .box2{
            flex: 1;
            height: 50px;
            width: 100%;
            font-size: 30px;
               font-weight: 700;
        }
        .box3{
            margin-top: -50px;
            flex: 1;
        }
        .size{
            font-size: 30px;
            font-weight: 700;
            position: absolute;
            left: 365px;
            top: 430px;
        }
        .size2{
            font-size: 24px;
            font-weight: 400;
            position: absolute;
            left: 365px;
            top: 480px;
        }
        .size3 a{
            font-size: 20px;
            font-weight: 400;
            position: absolute;
            left: 365px;
            top: 530px;
            transition: all 0.8s ease;
        }
        .size3 a:hover{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            404
        </div>
        <div class="box2">
            UH OH! You're lost.
        </div>
        <div class="box3">The page you are looking for does not exist.How you got here is <br>
        a question But you can click the button below to go back to baidu</div>
    </div>
    
        <div class="size">
            对不起，你访问的页面不存在
        </div>
        <div class="size2">
            点击以下继续浏览网页
        </div>
        <div class="size3">
           <a href="http://www.baidu.com" target="_blank">前往百度-></a> 
        </div>
   
    
</body>
</html>
